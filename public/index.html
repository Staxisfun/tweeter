<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Code for importing bungee and SSP font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- Code for importing the font awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">Tweeter</span>
    <div id="newTweet">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="mainHeader">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 id="matt">Matt Wilson</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?" rows="2" id="tweet-text"></textarea>
        <div id="tweetButton">
          <button type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets">
      <article>
        <header>
          <p>Matt Wilson</p>
          <p>@MattyDubs</p>
        </header>
        <div>
        <p>Hello World!</p>
        </div>
        <footer>
          <p>10 Days Ago</p>
          <span>
          <i class="fa-solid fa-flag"></i>
          <i class="fa-sharp fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
          </span>
      </footer>
      </article>
    </section>

  </main>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
